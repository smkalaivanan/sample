<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div class="dash_content">
  <ion-grid>
  <ion-row>
    <ion-col col-12 col-sm col-6 col-md>
      <ion-card style="height: 100px;" (click)="pscs()">
        <div class="card_card">
          <div class="card_left">
            <img src="assets/img/checksheet.png">
          </div>
          <div class="card_right">
            <p>Pre-Start Checksheet</p>
            <div class="card_right1">
            <p>Start</p>
            </div>
          </div>
        </div>
      </ion-card>
    </ion-col>
    <ion-col col-12 col-sm col-6 col-md>
      <ion-card style="height: 100px;">
        <div class="card_card">
          <div class="card_left">
            <img src="assets/img/dash-ping.png">
          </div>
          <div class="next_card">
            <h3>Current Location</h3>
            <p>{{address}}</p>
          </div>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-card-header>
   <h2>History</h2> 
  </ion-card-header>
  <ion-card>
    <table class="rwd-table">
      <tr *ngFor="let history of historyData" (click)="itemTapped(history.psid)">
        <th>{{history.psid}}</th>
        <th>Equipment Name: {{history.equipment_name}}</th>
        <th>Equipment Id: {{history.equipment_id}}</th>
        <th>{{history.created_at}}</th>
      </tr>
    </table>
  </ion-card>
